<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boookmark</title>
    <link rel="shortcut icon" href="./images/bookmark.ico" type="image/x-icon">

    <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption&family=Pacifico&family=Righteous&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>

    <section id="home">

        <div class="container">
            <div class="top">
    <h1>Bookmarker</h1>

    </div>

    <div class="mid">

        <h2 class="text-center my-3 "> <i class="fa-solid fa-bookmark"></i> Bookmark your favorite sites <i class="fa-solid fa-bookmark"></i></h2>
        <div class="input">
        <label for="siteName"> <i class="fa-solid fa-book-bookmark"></i> Site Name</label>
        <input type="text" id="siteName" class="form-control my-2" placeholder="Bookmark Name">
          </div>
        <div class="inputUrl">
        <label for="siteUrl" class="mt-3"> <i class="fa-solid fa-link"></i> Site URL</label>
        <input type="url" id="siteUrl" class="form-control my-2" oninput="validation()" placeholder="Website URL">
         </div>
         <div class="btn d-flex justify-content-center">
        <button class="btn btn-danger py-2  px-5 my-3" onclick="addSite()">submit</button>
         </div>
       

    </div>

    <div class="botm mt-5">
        <table class="table text-center">
            <thead>
                <tr>
                    <th>Index</th>
                    <th>Website Name</th>
                    <th>Visit</th>
                    <th>Delete</th>

                </tr>
            </thead>
            <tbody id="tableBody">
              
            </tbody>

        </table>

       

    </div>




</div>

</section>
   

    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
